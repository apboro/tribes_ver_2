  version: '1.0'
  description: "# Введение \n\n**Tinkoff API** помогает автоматизировать бизнес-пр\
    оцессы с помощью интеграции ваших сервисов с сервисами Тинькофф: получение вып\
    иски со счетов, выставление счета, совершение платежей и других.  \nДва способ\
    а подключения:  \n[Партнерский сценарий](#section/Partnerskij-scenarij) - чтоб\
    ы подключить данные из Тинькофф Бизнеса к другим сервисам.  \n[Селф-Сервис](#section/Scenarij-Self-Servis)\
    \ - чтобы получить доступ через API к своей компании в Тинькофф Бизнесе.  \nЕс\
    ли вашей компании сложно самостоятельно подключить API, вы можете воспользоват\
    ься нашей [витриной интеграторов](https://www.tinkoff.ru/business/open-api/integrator/).\
    \ \nС помощью нее вы сможете выбрать подходящего партнера-интегратора, который\
    \ упростит ваш путь к подключению сервиса API.\n\n# Терминология\n\n* **Access\
    \ Token** — токен, который дает доступ до методов Tinkoff API. Для партнерског\
    о сценария, токен будет активен (т.е. по нему можно будет вызывать методы) 30\
    \ минут: потом его надо будет переполучить. Для сценария \"Селф-Сервис\" токен\
    \ будет активен 1 год.\n* **Refresh Token** — токен, активный 1 год, который д\
    ает возможность получить новый Access Token, если он устарел, чтобы восстанови\
    ть доступ до методов Tinkoff API. Требуется для фонового обмена данными без уч\
    астия клиента.\n* **redirect_uri** — uri для перехода, который вы указываете п\
    ри регистрации партнера. На него будет произведен редирект для получения Access\
    \ и Refresh токенов. Подробнее про формат запросов, который должен обрабатыват\
    ь эндпоинт на этом uri, можно почитать [здесь.](#section/Partnerskij-scenarij/Opisanie-processa-avtorizacii)\
    \  \n* **client_id** - уникальный идентификатор партнера, которые вы получаете\
    \ при регистрации  \n* **scope** - механизм, [используемый в OAuth 2.0](https://oauth.net/2/scope/),\
    \ который ограничивает права доступа вашего приложения к пользовательским данн\
    ым. Выпущенный в личном кабинете токен будет ограничен выбранными в меню досту\
    пами.\n\n# Авторизация в Tinkoff Id\n\n**Tinkoff Id** — единая точка авторизац\
    ии для всего Тинькофф банка, работающая по протоколам [**OAuth 2.0**]( https://oauth.net/2/)\
    \ и **[OpenID Connect](https://openid.net/connect/)**. Авторизация для всех ме\
    тодов Tinkoff API работает путем отправки Access Token в заголовке запроса. \n\
    \n# Другие API Тинькофф\n\nВ этом разделе вы можете ознакомиться с другими API,\
    \ которые представлены в нашем банке.\n\n* [Тинькофф Инвестиции Public API](https://tinkoffcreditsystems.github.io/invest-openapi/)\
    \ - продукт, предоставляющий клиентам Тинькофф Инвестиций стабильный и произво\
    дительный сервис для автоматизации торговли на финансовых рынках, решающий зад\
    ачи разработки торговых роботов, экспорта исторических котировок и управления\
    \ портфелем.\n* [POS-кредитование API](https://forma.tinkoff.ru/docs/credit/api/)\
    \ - продукт, позволяющий крупным компаниям автоматизировать процесс кредитован\
    ия своих товаров.\n* [Интернет Эквайринг API](https://acdn.tinkoff.ru/static/documents/merchant_api_protocoI_eacq.pdf)\
    \ - протокол взаимодействия, позволяющий настроить проведение онлайн-платежей\
    .\n\n# Партнерский сценарий\n\n## Регистрация\n\nДля начала работы с Tinkoff API\
    \ в качестве партнера необходимо заполнить заявку на подключение на [этой стра\
    нице](https://www.tinkoff.ru/business/open-api/). После рассмотрения заявки со\
    трудниками банка будут высланы ```client_id```\_и\_```client_secret```на элект\
    ронную почту, которая была указана в партнерской анкете.\n\nОдним из пунктов п\
    артнерской анкеты является указание параметра ```redirect_uri```.  Необходимо\
    \ создать эндпоинт, доступный по ```redirect_uri```, который заканчивает проце\
    сс авторизации путем обмена кода на Access и Refresh токены. В качестве пример\
    а, эндпоинт-ссылкой будет  ```https://myintegration.ru/auth/complete```, где ```https://myintegration.ru```\
    \ - страница продукта.\n\n## Процесс авторизации\n\n1. Клиент инициирует проце\
    сс авторизации, нажимая кнопку \"Войти с Тинькофф\".\n2. Партнерский сервис до\
    лжен сгенерировать параметр ```state``` и связать его с браузером пользователя\
    \ для защиты от CSRF-атак. Подробнее об этом можно почитать [здесь.](https://datatracker.ietf.org/doc/html/draft-ietf-oauth-security-topics-14#section-4.7)\n\
    3. Вызвать метод ```GET https://id.tinkoff.ru/auth/authorize``` со следующими\
    \ параметрами:\n* client_id: идентификатор, который вы получили после регистра\
    ции\n* redirect_uri: ```https://myintegration.ru/auth/complete```\n* state: ст\
    рока из пункта 2\n* response_type: ```code```\n* scope_parameters (**для Tinkoff\
    \ Business ID**): URL закодированный json с ИНН и КПП компании клиента. Эти да\
    нные необходимы для того, чтобы уметь однозначно определять к какой именно ком\
    пании давать доступ клиенту. Если у компании клиента нет КПП, передайте вместо\
    \ него \"0\". Пример JSON до кодирования:\n\n```\n{ \n    \"inn\" : \"9999980892\"\
    , \n    \"kpp\" : \"999991001\" \n} \n```\n\nПример запроса:\n\n```\nGET https://id.tinkoff.ru/auth/authorize?client_id=%client_id%&redirect_uri=https://myintegration.ru/auth/complete&state=ABCxyz&response_type=code&scope_parameters=%20%7B%20%22inn%22%20:%20%227743180892%22,%20%22kpp%22%20:%20%22773101001%22%20%7D\n\
    ```\n\n4. Клиенту откроется окно с выбором доступов:\n\n**Tinkoff ID**\n![](https://business.cdn-tinkoff.ru/static/images/opensme/partner-script.jpg)\n\
    \n**Tinkoff Business ID**\n![](https://business.cdn-tinkoff.ru/static/images/opensme/consents-pop-up.jpg)\n\
    \nЕсли клиент поставит галочки напротив всех полей в списке и нажмет \"Продолж\
    ить\", при следующих авторизациях это окно открываться не будет.\n\nПосле нажа\
    тия кнопки \"Продолжить\", запрос закончится редиректом на ```https://myintegration.ru/auth/complete```.\n\
    \n5. На ```https://myintegration.ru/auth/complete``` придет запрос вида:\n\n```\n\
    https://myintegration.ru/auth/complete?state=ABCxyz&code=c.1aGiAXX3Ni&session_state=hXXXXXXY3kgs3nx0H3RTj3JzCSrdaqaDhU6lS8XXXXX.i4kl6dsEB1SQogzq0Nj0\n\
    ```\n\n6. Необходимо провалидировать параметр ```state```. Если валидация прош\
    ла успешно, необходимо забрать значение параметра ```code``` для дальнейшего о\
    бмена на токены\n   \n7. Для получения Access и Refresh токенов необходимо выз\
    вать метод ```POST https://id.tinkoff.ru/auth/token```.\n\nФормат запроса:\n\n\
    * Authorization: Basic, где username и password соответствуют client_id и client_secret,\
    \ полученным на электронную почту. [Примеры составления в разных языках](https://gist.github.com/brandonmwest/a2632d0a65088a20c00a)\n\
    * Content-type: ```application/x-www-form-urlencoded```\n* grant_type: ```authorization_code```\n\
    * redirect_uri: ```https://myintegration.ru/auth/complete```\n* code: код из п\
    ункта 6.\n\nПример запроса:\n``` \ncurl -X POST \\\n     https://id.tinkoff.ru/auth/token\
    \ \\\n     -H 'Authorization: Basic ' \\\n     -H 'Content-Type: application/x-www-form-urlencoded'\
    \ \\\n     -d 'grant_type=authorization_code&redirect_uri=https://myintegration.ru/auth/complete&code=c.1aGiAXX3Ni'\n\
    ```\nПример ответа:\n```\n{\n    \"access_token\": \"t.mzucgRIDwalXXX_at2Y2kmJB6yhNAQlWMNucp3w45xMcKknxWyl_XXXXkp5_3Nq8i_UvddDroJvd3elz-QH5hQ\"\
    ,\n    \"token_type\": \"Bearer\",\n    \"expires_in\": 1791, // Время жизни т\
    окена в секундах\n    \"refresh_token\": \"LShO9uuXXXXqozxO8WP2eGsJpXXXX-3QBGYUeNzUv4LTtjudU6zPofXbiXXXoznuCOLv6XXXCJn04fsLvsYH2Q\"\
    \n}\n```\n\n7. После получения токена мы рекомендуем проверить, что клиент пре\
    доставил нужные доступы, и партнерский сервис правильно передал данные в scope_parameters.\
    \ Для этого нужно вызвать метод ```POST https://id.tinkoff.ru/auth/introspect```\
    \ и проверить в ответе список доступов в поле ```scope```.\n\nФормат запроса:\n\
    \n* Authorization: Basic, где username и password соответствуют client-id и па\
    ролю из пункта 2. [Примеры составления в разных языках](https://gist.github.com/brandonmwest/a2632d0a65088a20c00a)\n\
    * Content-type: ```application/x-www-form-urlencoded```\n* token — тело токена\
    , полученного на предыдущем шаге.\n\nПример запроса:\n``` \ncurl -X POST \\\n\
    \     https://id.tinkoff.ru/auth/introspect \\\n     -H 'Authorization: Basic\
    \ ' \\\n     -H 'Content-Type: application/x-www-form-urlencoded' \\\n     -d\
    \ 'token=t.mzucgXXXwalMAQ_at2Y2kmJB6yhXXXXXXXucp3w45xMcKknxWyl_8sWkkp5_XXXXX_UvddDroJvd3elz-QH5hQ'\n\
    ```\n\n**Пример ответа Tinkoff ID**:\n```\n{\n   \"active\":true,\n   \"scope\"\
    :[\n      \"email\",\n      \"profile\",\n      \"opensme/individual/passport/get\"\
    ,\n      \"phone\",\n   ],\n   \"client_id\":\"partner\",\n   \"token_type\":\"\
    access_token\",\n   \"exp\":1585728196,\n   \"iat\":1585684996,\n   \"sub\":\"\
    2xxxxxxc-8xx6-4xxd-9xx5-bxxxxxxxxxxa\",\n   \"aud\":[\n     \"ibsme\",\n     \"\
    companyInfo\"\n   ],\n   \"iss\":\"https://id.tinkoff.ru/\"\n}\n```\n**Пример\
    \ ответа Tinkoff Business ID**:\n```\n{\n   \"active\":true,\n   \"scope\":[\n\
    \      \"device_id\",\n      \"opensme/inn/[9999980892]/kpp/[999991001]/payments/draft/create\"\
    \n      \"opensme\"\n   ],\n   \"client_id\":\"opensme\",\n   \"token_type\":\"\
    access_token\",\n   \"exp\":1585728196,\n   \"iat\":1585684996,\n   \"sub\":\"\
    2xxxxxxc-8xx6-4xxd-9xx5-bxxxxxxxxxxa\",\n   \"aud\":[\n     \"ibsme\",\n     \"\
    companyInfo\"\n   ],\n   \"iss\":\"https://id.tinkoff.ru/\"\n}\n```\n\nДля каж\
    дого метода в Tinkoff API в описании можно найти шаблон доступа, который долже\
    н присутствовать в поле ```scope```. По токену, который был получен в предыдущ\
    ем шаге, для физических лиц можно запросить данные профиля, e-mail, паспорта,\
    \ а для юридических лиц - создавать черновики платежных поручений компании с И\
    НН ```9999980892``` и КПП ```999991001```.\n\n**Проверяйте и наличие доступов\
    , и правильность переданных данных.**\n\n\n\n\n## Мобильная авторизация\n\nДля\
    \ бесшовного входа в мобильное приложение партнера с Tinkoff ID реализован сце\
    нарий App to App. В данном сценарии повторяются шаги, описанные в предыдущем р\
    азделе, но необходимо соблюсти следующие требования:\n\n1. В партнерской анкет\
    е вас попросят указать ```mobile_redirect_uri```, который является диплинком,\
    \ ведущим в ваше приложение. Для защиты от потенциальных уязвимостей необходим\
    о использовать кастомную схему URI ```mobile://myintegration``` или ```myservice://authorized```.\
    \ Обращаем внимание на начало url-адреса, которое не должно принимать вид http/https.\n\
    2. В сценарии App to App не используется параметр ```client_secret```. Вместо\
    \ него необходимо сгенерировать параметр ```code_verifier```, подробно описанн\
    ый ниже. Также необходимо использовать защиту Proof Key for Code Exchange ([PKCE](https://datatracker.ietf.org/doc/html/rfc7636))\
    \ для предотвращения последствий возможного перехвата кода. Данное значение до\
    лжно быть уникальным для каждого запроса кода авторизации.\n3. Использовать го\
    товые средства разработки SDK для соответствующей мобильной платформы.\n\n**Ко\
    нцепция протокола:**\n\n1. Клиент нажимает кнопку \"Войти с Тинькофф\" в прило\
    жении партнера\n2. В авторизационном запросе в дополнение к обычным параметрам\
    \ обязательно передаются параметры\_```code_challenge```\_и\_```code_challenge_method```.\
    \ Партнерское приложение\_генерирует параметр\_```code_verifier``` и\_создает\
    \ его преобразованную версию\_```code_challenge```, которая получается с помощ\
    ью применения преобразования\_```code_challenge```\_=\_```code_challenge_method(code_verifier),```\
    \ где\_```code_challenge_method```\_является трансформирующей функцией. Почита\
    ть про хеширование параметра ```code_verifier```\_можно\_[здесь](https://datatracker.ietf.org/doc/html/rfc7636#section-4.1)\n\
    3. Мобильное приложение партнера запрашивает код авторизации\n4. Клиент отправ\
    ляет запрос обмена кода на токены, причем в добавление к стандартным параметра\
    м обязательно передает параметр\_```code_verifier```, созданный и сохраненный\
    \ на\_шаге 2\n5. Авторизационный сервер проверяет\_```code_verifier```\_на соо\
    тветствие\_```code_challenge```\_и возвращает токены или отвечает ошибкой\n6.\
    \ Клиент аутентифицируется в мобильном приложении Тинькофф (по уже активной се\
    ссии), после чего подтверждает согласие на передачу данных\n7. В случае успешн\
    ого входа мобильное приложение Тинькофф перенаправляет клиента в приложение па\
    ртнера по адресу, указанному в ```redirect_uri```, в ином случае - партнерский\
    \ сервис получит ошибку.\n\n**Внимание**: на текущий момент авторизация для юр\
    идических лиц c Tinkoff Business ID не доступна на мобильных приложениях.\n\n\
    ## SDK\n**SDK** - готовые реализации API Tinkoff ID для наиболее распространен\
    ных платформ. Использование SDK упрощает разработку и сокращает время на интег\
    рацию ваших мобильных приложений.  \nПодробная информация выложена в соответст\
    вующие репозитории по ссылкам ниже:\n* [Android SDK](https://github.com/tinkoff-mobile-tech/TinkoffID-Android)\n\
    * [iOS SDK](https://github.com/tinkoff-mobile-tech/TinkoffID-iOS)\n\nДля ознак\
    омления со стайлгайдами перейдите по [ссылке](https://www.figma.com/file/TsgXOeAqFEePVIosk0W7kP/Tinkoff-ID?node-id=16%3A723).\n\
    \n## Объединение учетных записей\nВо избежание дублирования учетных записей по\
    льзователя на вашей стороне при использовании разных средств входа рекомендуем\
    \ реализовать следующий сценарий:\n1. При входе пользователя делать проверку п\
    о номеру телефона (или ИНН и КПП для юридических лиц) на уже существующую учет\
    ную запись,\n2. Если учетная запись с указанным номером (или ИНН и КПП для юри\
    дических лиц)  уже существует, то уведомить пользователя и предложить объедине\
    ние.\n   Пример реализации:\n   ![](https://business.cdn-tinkoff.ru/static/images/opensme/В\
    ход_в_лк.png)\n3. При обработке полей объединенных учетных данных пользователя\
    \ в случае несовпадения рекомендуется отдавать предпочтение Tinkoff ID\n\nОбъе\
    динение учетных записей позволит:\n- Поддерживать качество базы клиентов\n- По\
    высить удобство авторизации клиентов с сохранением программы лояльности\n- Обо\
    гатить существующие учетные записи актуальными данными.\n# Сценарий Селф-Серви\
    с\n\n## Общие сведения\n\nСелф-сервис в Tinkoff API позволяет вам выпускать до\
    лгоживущий Access Token в личное пользование для\nсвоей компании.\n\n## Получе\
    ние токена\n\nЧто нужно для того, чтобы получить токен:\n\n1. Откройте меню и\
    \ выберите \"Интеграции\":\n   ![](https://business.cdn-tinkoff.ru/static/images/opensme/02-open-API-token-desk-x4-min.png)\n\
    2. В блоке «Интеграция с Тинькофф по API» нажмите «Подключить»:\n   ![](https://business.cdn-tinkoff.ru/static/images/opensme/03-open-API-token-desk-x4-min.png)\n\
    3. Введите IP-адреса всех компьютеров, с которых будете использовать токен. Ес\
    ли вы работаете с разных компьютеров и у\n   вас больше одного IP-адреса, введ\
    ите их через запятую. Не забудьте указать IP-адреса всех компьютеров: токен не\
    льзя\n   редактировать. Чтобы добавить IP-адрес, придется выпускать новый токе\
    н:\n   ![](https://business.cdn-tinkoff.ru/static/images/opensme/04-open-API-token-desk-x4-min.png)\n\
    4. Нажмите на стрелку в строке «Выберите, к чему будет доступ через API». В вы\
    падающем списке выберите операции, к\n   которым хотите дать доступ по токену\
    :\n   ![](https://business.cdn-tinkoff.ru/static/images/opensme/05-open-API-token-desk-x4-min.png)\n\
    5. Нажмите кнопку «Выпустить токен». Появится уведомление, что токен выпущен.\n\
    6. Нажмите кнопку «Скопировать токен»:\n   ![](https://business.cdn-tinkoff.ru/static/images/opensme/06-open-API-token-desk-x4-min.png)\n\
    7. Готово! Токен можно использовать для подключения ваших сервисов к Тинькофф\
    .\n\n## Отзыв токена\n\nЕсли вы хотите деактивировать токен:\n\n1. Откройте ме\
    ню «Управление профилем» → «Мой профиль»:\n   ![](https://business.cdn-tinkoff.ru/static/images/opensme/07-open-API-token-desk-x4-min.png)\n\
    2. Выберите вкладку «Безопасность»:\n   ![](https://business.cdn-tinkoff.ru/static/images/opensme/08-open-API-token-desk-x4-min.png)\n\
    3. Прокрутите страницу до блока «Приложения, у которых есть доступ к аккаунту»\
    :\n   ![](https://business.cdn-tinkoff.ru/static/images/opensme/09-open-API-token-desk-x4-min.png)\n\
    4. Выберите токен, который хотите удалить, нажмите на строку с ним и нажмите к\
    нопку «Удалить доступ»:\n   ![](https://business.cdn-tinkoff.ru/static/images/opensme/10-open-API-token-desk-x4-min.png)\n\
    5. Готово! Вы отозвали токен.\n# Работа с полученными токенами\n\n## Работа с\
    \ Access токеном\n\nДля того, чтобы использовать Access Token, добавьте заголо\
    вок Authorization со значением ```Bearer %token%```.\n\nПример использования:\n\
    ```\ncurl -X GET \\\n  https://business.tinkoff.ru/openapi/api/v1/company \\\n\
    \  -H 'Authorization: Bearer t.L4c14_rCVNbXueBPC2dFJ9fNqk9BnQuRGGz2fztHpwlFGLYxWNfTI0u_CZPEd0dMWCt0kA9P6TUgToC2_BRT7g'\
    \ \\\n  -H 'Content-Type: application/json' \\\n```\n\n\n## Работа с Refresh т\
    океном\n\nДля того, чтобы, имея Refresh Token, получить новые Access и Refresh\
    \ токены, нужно вызвать метод ```POST https://id.tinkoff.ru/auth/token```.\n\n\
    Формат запроса: \n\n* Authorization: Basic, где username и password соответств\
    уют client-id, которые были получены после регистрации.  [Примеры составления\
    \ в разных языках](https://gist.github.com/brandonmwest/a2632d0a65088a20c00a)\n\
    * Content-type: ```application/x-www-form-urlencoded```\n* grant_type: ```refresh_token```\n\
    * refresh_token: в это поле передать ваш токен.\n\nПример запроса:\n```\ncurl\
    \ -X POST \\\n  https://id.tinkoff.ru/auth/token \\\n  -H 'Content-Type: application/x-www-form-urlencoded'\
    \ \\\n  -d 'grant_type=refresh_token&refresh_token=LShO9uuTkeWqozxO8WP2eGsJpLBQQ-3QBGYUeNzUv4LTtjudU6zPofXbiMwToznuCOLv65tpCJn04fsLvsYH2Q'\n\
    ```\n\nПример ответа:\n```\n{\n    \"access_token\": \"t.mzucgRIDwalMAQ_at2Y2kmJB6yhNAQlWMNucp3w45xMcKknxWyl_8sWkkp5_3Nq8i_UvddDroJvd3elz-QH5hQ\"\
    ,\n    \"token_type\": \"Bearer\",\n    \"expires_in\": 1791, //Время жизни то\
    кена в секундах\n    \"refresh_token\": \"WvcsjowaPtv1t8r4KDeTyRk89NsSK0lTczBt8CqUSHyx3Xbh7SaWAsGhNIBEHBwqng8l2UZtBFeJCQL0GQrfoG\"\
    \n}\n```\n\n# Инвалидация Refresh token\nУбедитесь, что ваши обращения выполня\
    ются с актуальным Refresh token.\nЕсли была получена ошибка ```invalid_grant```,\
    \ то это значит, что Refresh token перестал быть актуальным.\nПосле получения\
    \ ошибки ```invalid_grant``` важно не производить дальнейшие вызовы обмена ток\
    ена, так как данный токен уже инвалидирован.\nДля дальнейшей работы пользовате\
    лю нужно повторно пройти авторизацию.\n\nRefresh token может перестать быть ак\
    туальным в следующих случаях:\n* Пользователь деактивировал авторизацию на стр\
    анице [Настроек безопасности]([https://id.tinkoff.ru/account/security])\n* Пол\
    ьзователь перестал быть клиентом Тинькофф\n* Пользователь завершил активные се\
    ссии для всех устройств\n* Блокировка учетной записи пользователя\n* Осуществл\
    ен отзыв токенов методом auth/revoke.\n\n## Метод отзыва токенов\nДанный метод\
    \ позволяет инвалидировать Refresh или Access token. Если пользователь принял\
    \ решение отозвать авторизацию, то мы рекомендуем инвалидировать Refresh token.\n\
    Для того чтобы отозвать полученные токены нужно вызвать метод ```POST [https://id.tinkoff.ru/auth/revoke]\
    \ ```\nФормат запроса:\n\n- Authorization: Basic, где username и password соот\
    ветствуют client-id, которые были получены после регистрации.\n- Content-type:\
    \ application/x-www-form-urlencoded\n- token: токен, который нужно отозвать.\n\
    - token_type_hint: необязательная подсказка о типе токена, позволяющая ускорит\
    ь поиск токена для сервера. Может принимать значения ```access_token```, ```refresh_token```\n\
    \nПример запроса:\n```sh\n'curl -X POST \\ [https://id.tinkoff.ru/auth/revoke]\
    \ \\ -H 'Authorization: Basic ' \\ -H 'Content-Type: application/x-www-form-urlencoded'\
    \ \\ -d 'token=LShO9uuTkeWqozxO8WP2eGsJpLBQQ-3QBGYUeNzUv4LTtjudU6zPofXbiMwToznuCOLv65tpCJn04fsLvsYH2Q&token_type_hint=refresh_token\n\
    ```\n# Сертификаты\nВ качестве дополнительной защиты на методах, расположенных\
    \ на \n[secured-openapi.business.tinkoff.ru](https://secured-openapi.business.tinkoff.ru),\
    \ \nиспользуется [Mutual TLS](https://en.wikipedia.org/wiki/Mutual_authentication).\
    \ Эти методы имеют в описании символ \U0001f512.\nДля использования Mutual TLS\
    \ потребуется выпустить сертификат от Тинькофф. Срок действия сертификата - **1\
    \ год**.\nДля выпуска сертификата вам понадобится КЭП (КЭП можно заказать [тут\
    ](https://www.tinkoff.ru/business/signature/?utm_source=openapi)).\n\n## Подго\
    товка заявки\n* Для выпуска сертификата потребуется сгенерировать приватный кл\
    юч \nи [CSR](https://en.wikipedia.org/wiki/Certificate_signing_request). Для э\
    того нужно:\n  * На компьютере иметь установленный [openssl](https://www.openssl.org/)\n\
    \  * Скачать [конфигурацию для генерации ключа](/openapi/downloads/config.cfg)\n\
    \  * Запустить в консоли `openssl req -new -config config.cfg -newkey rsa:2048\
    \ -nodes -keyout private.key -out request.csr`\n  и ввести ответы на соответст\
    вующие вопросы\n```bash\nlocalhost:~$ openssl req -new -config config.cfg -newkey\
    \ rsa:2048 -nodes -keyout private.key -out request.csr\nGenerating a 2048 bit\
    \ RSA private key\n..\n..\nwriting new private key to 'private.key'\nYou are about\
    \ to be asked to enter information that will be incorporated\ninto your certificate\
    \ request.\nWhat you are about to enter is what is called a Distinguished Name\
    \ or a DN.\nThere are quite a few fields but you can leave some blank\nFor some\
    \ fields there will be a default value,\nIf you enter '.', the field will be left\
    \ blank.\nCountry Name (RU) []:RU\nState or Province - субъект федерации, где\
    \ зарегистрирована организация (например, MOSKVA  или KRASNOYARSKIJ KRAJ) []:KRASNOYARSKIJ\
    \ KRAJ\nLocality Name - город, населенный пункт или муниципальное образование\
    \ (например, MOSKVA или KRASNOYARSK) []:MOSKVA\nOrganization Name - cокращенно\
    е наименование организации в соответствии с Выпиской из ЕГРЮЛ []:IP IVANOV IVAN\
    \ IVANOVICH\nOrganization Unit Name - наименование отдела (может отсутствовать\
    ) []:\nСокращенное наименование организации в соответствии с Выпиской из ЕГРЮЛ\
    \ (ФИО для ИП) []:IVANOV IVAN IVANOVICH\nEmail - адрес электронной почты уполн\
    омоченного лица []:ivanov@email.com  \nPlease enter the following 'extra' attributes\n\
    to be sent with your certificate request\nA challenge password []:\n```\n\n\n\
    \   <details>\n      <summary markdown=\"span\">\n        Для ввода ответов на\
    \ вопросы используйте следующие правила транслитерации:\n      </summary>\n  \n\
    \  <sup>\n  \n|А|Б|В|Г|Д|Е|Е|Ж|З|И|Й|К|Л|М|Н|О|\n|---|---|---|---|---|---|---|---|---|---|---|---|---|---|---|---|\n\
    |A|B|V|G|D|E|E|ZH|Z|I|I|K|L|M|N|O|\n   \n|П|Р|С|Т|У|Ф|Х|Ц|Ч|Ш|Щ|Ы|Ъ|Э|Ю|Я|\n|---|---|---|---|---|---|---|---|---|---|---|---|---|---|---|---|\n\
    |P|R|S|T|U|F|KH|TS|CH|SH|SHCH|Y|IE|E|IU|IA|   \n   \n</sup>\n   \n</details>\n\
    \n\n---\n\n  * В папке, в которой запускали генерацию, появятся файлы `request.csr`\
    \ и \n  `private.key`. `private.key`<a name=\"secret\"></a> - секрет, с помощь\
    ю которого будут подписываться запросы.\n  `request.csr` потребуется в заявлен\
    ии на выпуск сертификата (далее)\n  * Далее требуется заполнить [заявку на вып\
    уск сертификата](/openapi/downloads/Заявка%20на%20SSL%20сертификат.docx)\n   \
    \ * Обязательно заполнить ИНН\n    * Сервис для использования указать: Tinkoff\
    \ API, Моментальные выплаты или Долями\n    * Заполнение должно соответствоват\
    ь выпущенному `CSR`, сгенерированному шагом выше\n    * В поле `CSR-запрос на\
    \ сертификат` вставить содержимое файла `request.csr` (можно открыть обычным б\
    локнотом)\n    * Заявка должна уместиться на одну страницу\n\n## Отправка заяв\
    ки и получение сертификата\n\n### При помощи Контур Диадок:\n1. Если у вас не\
    \ настроен документооборот с банком Тинькофф через Контур Диадок, то направьте\
    \ приглашение к обмену документами в компанию АО \"ТИНЬКОФФ БАНК\" \nИНН 7710140679.\
    \ Сообщите о приглашении на e-mail openapi@tinkoff.ru.\n2. Когда приглашение б\
    удет принято, отправьте подписанный неформализованный документ в подразделение\
    \ \"Интеграция\" (правильно выбранное подразделение ускорит обработку). Обязат\
    ельно снимите галочку \"Запросить подпись контрагента\"\n\n![](https://business.cdn-tinkoff.ru/static/images/opensme/diadoc.png)\n\
    \nВ поле \"Комментарий для получателя\" укажите дополнительные e-mail адреса (к\
    роме того, что указан в заявке), на которые вы хотите получить сертификат.\n\n\
    ### При помощи e-mail, подписав Квалифицированной Электронной Подписью (КЭП)\n\
    Подпишите документ в формате word по одной из инструкций:\n* [При помощи беспл\
    атного сервиса Контур Крипто](https://crypto.kontur.ru/help/sign)\n* [При помо\
    щи СБИС](https://sbis.ru/help/ep/additionally/disconnected?tb=tab1) - подписан\
    ный документ и файл подписи обязательно надо скачать, как указано в инструкции\
    . Если у вас не вышло, то отправьте ссылку на инструкцию в поддержку СБИСа и п\
    опросите помочь.\n* [При помощи КриптоПро Office Signature](https://ca.kontur.ru/faq/teh/ecp-word)\n\
    * [Без помощи КриптоПро Office Signature](https://support.microsoft.com/ru-ru/topic/%D0%B4%D0%BE%D0%B1%D0%B0%D0%B2%D0%BB%D0%B5%D0%BD%D0%B8%D0%B5-%D0%B8%D0%BB%D0%B8-%D1%83%D0%B4%D0%B0%D0%BB%D0%B5%D0%BD%D0%B8%D0%B5-%D1%86%D0%B8%D1%84%D1%80%D0%BE%D0%B2%D0%BE%D0%B9-%D0%BF%D0%BE%D0%B4%D0%BF%D0%B8%D1%81%D0%B8-%D0%B2-%D1%84%D0%B0%D0%B9%D0%BB%D0%B0%D1%85-office-70d26dc9-be10-46f1-8efa-719c8b3f1a2d)\n\
    \nПодписанную заявку (файл отсоединенной подписи, если он есть) и CSR файл нуж\
    но отправить письмом на e-mail openapi@tinkoff.ru.\n\n### Получение сертификат\
    а\nВ течение двух рабочих дней файл сертификата придет по следующим адресам:\n\
    * на e-mail, указанный в заявке\n* если заявка подавалась через Контур Диадок\
    , то также на e-mail, указанный в комментарии для получателя\n* если заявка по\
    давалась через e-mail, то также на e-mail отправителя\n\nЕсли в заявке ошибки\
    , то мы сообщим о них в письме по тем же адресам.\n\n## Использование сертифик\
    ата \nПолученный сертификат [`open-api-cert.pem`](#certificate) дает возможнос\
    ть использовать методы защищенные \n[Mutual TLS](https://en.wikipedia.org/wiki/Mutual_authentication),\
    \ которые расположены на\n[secured-openapi.business.tinkoff.ru](https://secured-openapi.business.tinkoff.ru).\n\
    Чтобы сделать такой запрос Вам понадобится, помимо сертификата, сгенерированны\
    й ранее [секрет](#secret).\n\nСделать запрос можно разными способами. Например\
    :\n* Через curl. Для этого используя [полученный файл](#certificate) и [секрет\
    ](#secret) выполните запрос:\n  `curl --cert open-api-cert.pem --key private.key\
    \ https://secured-openapi.business.tinkoff.ru/...`\n* Через HTTP-клиент. Чтобы\
    \ сделать такой запрос воспользуйтесь документацией используемого клиента. \nН\
    иже приведено несколько примеров:\n  * Java - [Async Http Client](https://asynchttpclient.github.io/async-http-client/ssl.html)\n\
    \  * PHP - Guzzle 6 ([cert](http://docs.guzzlephp.org/en/stable/request-options.html#cert)\
    \ и \n  [ssl-key](http://docs.guzzlephp.org/en/stable/request-options.html#ssl-key))\n\
    \  * Python - [Requests](https://requests.readthedocs.io/en/master/user/advanced/#client-side-certificates)\n\
    \  * JavaScript - пример на [Axios](https://github.com/axios/axios):\n  ```js\n\
    \  const fs = require('fs');\n  const https = require('https');\n  const axios\
    \ = require('axios');\n  // ...\n  const httpsAgent = new https.Agent({\n    \
    \  cert: fs.readFileSync('open-api-cert.pem'),\n      key: fs.readFileSync('private.key')\n\
    \  });\n  // ...\n  const result = await axios.get('https://secured-openapi.business.tinkoff.ru/...',\
    \ { httpsAgent });\n  ```\n\nВ случаях, когда пользователь пытается выполнить\
    \ запрос, который требует сертификат, без сертификата (с неверным сертификатом\
    ), \nему возвращается ошибка с HTTP статусом 400.\n# Трейсинг в Tinkoff API\n\n\
    В ответе каждого запроса к Tinkoff API будет лежать заголовок ```X-Request-Id```\
    \ — уникальный идентификатор запроса. Для диагностики работы вашего приложения\
    , этот идентификатор с вашей стороны стоит сохранять или логировать.\n# Песочн\
    ица\n\n[Песочница](/openapi/sandbox/docs) предоставляет возможность воспользов\
    аться методами Tinkoff API в ознакомительном режиме. \nДействия с песочницей н\
    е воздействуют на реальные данные. В данной версии песочницы вам не нужно полу\
    чать токен. \nФункциональность песочницы находится в доработке, поэтому возмож\
    ны достаточно частые изменения ее домена и префиксов\nпутей.\n# Обратная связь\
    \n\nЕсли во время работы с Tinkoff API у вас возникли  вопросы, смело задавайт\
    е их путем отправки письма на openapi@tinkoff.ru. Если вы хотите предложить ул\
    учшения, создавайте issue в нашем [гитхаб репозитории](https://github.com/TinkoffCreditSystems/business-openapi).\
    \ Информация по релизам будет в [телеграм канале](https://t.me/TinkoffBusinessOpenApi).\n\
