      description: "\nДанный метод позволяет производить выплаты с рублевых счетов\
        \ компании через\nсистему быстрых платежей (СБП). Выплаты производятся по\
        \ номеру телефона на счета физлиц в банках РФ,\nподключенных к системе быс\
        трых платежей.\nВыплата денег со счета производится асинхронно.\nРезультат\
        \ запроса на выплату можно получить, вызвав метод\n<a href=\"#operation/PaymentsCoreGetStatus\"\
        >Получить статуса платежа</a>, передав в него соответствующий <b>paymentId</b>.\n\
        В поле scope у токена должен присутствовать доступ вида  opensme/inn/[{inn}]/kpp/[{kpp}]/payments/sbp-pay,\
        \ где {inn} — ИНН клиента, а {kpp} — КПП клиента.\n\nДля совершения выплат\
        ы необходимо указать идентификатор банка {bankId} в системе СБП.\n\n<b>Спи\
        сок банков, поддерживающих переводы физлицам через систему СБП:</b>\n\nНаи\
        менование | bankId\n----------------------|-------------\nТинькофф Банк|100000000004|\n\
        ВТБ|100000000005|\nЮМани|100000000022|\nБанк АВАНГАРД|100000000028|\nГазэн\
        ергобанк|100000000043|\nЭкспобанк|100000000044|\nКБ ПЛАТИНА|100000000048|\n\
        Банк ВБРР|100000000049|\nТОЧКА Банк|100000000065|\nБанк ФК Открытие|100000000015|\n\
        АБ РОССИЯ|100000000095|\nКБ Модульбанк|100000000099|\nРусское финансовое о\
        бщество|100000000104|\nМСП Банк|100000000246|\nЯндекс.Деньги|\_100000000022|\n\
        Россельхозбанк|100000000020|\nПНКО ЭЛПЛАТ|100000000086|\nПетербургский соц\
        иальный коммерческий банк|100000000087|\nБанк Русский Стандарт|100000000014|\n\
        Финам Банк|100000000040|\nБанк ЗЕНИТ|100000000045|\nНКО Монета|100000000061|\n\
        Абсолют Банк|100000000047|\nПочта Банк|100000000016|\nАльфа Банк|100000000008|\n\
        \n<b>Информация о комиссии:</b>\n\nОбъем суммы без комиссии зависит от ваш\
        его тарифного плана. Подробности <a href=\"https://acdn.tinkoff.ru/static/documents/business-tariffs-all.pdf\"\
        >здесь</a>.\n\nПри превышении бесплатного лимита переводов комиссия состав\
        ляет 1% от суммы + 25 рублей для всех тарифных планов и не зависит от напр\
        авления Межбанк/Внутрибанк. Например, в случае 1000 рублей это будет 35 ру\
        блей (10 рублей (1% от 1000 рублей) + 25 рублей).\n\n<b>Все вызовы метода\
        \ дедуплицируются:</b>\n\n<b>Селф-сервис:</b>\nДедупликация происходит по\
        \ paymentId в контексте вашей компании. Это значит, что paymentId должен б\
        ыть уникален в рамках всех платежей от лица вашей компании.\nЕсли будет пр\
        оизведено два и более вызова метода с одинаковыми paymentId в рамках одной\
        \ компании, то будет создан только один платеж.\n\n<b>Партнерский сценарий\
        :</b>\nДедупликация происходит по paymentId + clientId. Это значит, что св\
        язка paymentId + clientId должна быть уникальна.\nЕсли будет произведено д\
        ва и более вызова метода с одинаковыми paymentId и clientId, то будет созд\
        ан только один платеж.\nclientId выдается при регистрации партнера в tinkoff\
        \ и отправляется на почту.\n\n<b>Лимиты:</b>\nПо умолчанию на выполнение п\
        латежей через API установлены следующие лимиты:\n<ul>\n  <li>максимальная\
        \ сумма одного платежа - 100000 рублей</li>\n  <li>максимальная сумма плат\
        ежей в день - 100000 рублей</li>\n  <li>максимальная сумма платежей в меся\
        ц - 1000000 рублей</li>\n  <li>максимальное количество платежей в день на\
        \ одного контрагента - 3</li>\n</ul>\nДля изменения лимитов по вашей компа\
        нии напишите на openapi@tinkoff.ru.\n"
      operationId: SbpPay
