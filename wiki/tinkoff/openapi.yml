            то время звонка будет определено системой'
        businessData:
          $ref: '#/components/schemas/Map_String'
    CallContact:
      required:
      - name
      type: object
      properties:
        name:
          type: string
          description: Имя контакта
        patronymic:
          type: string
          description: Отчество контакта
        surname:
          type: string
          description: Фамилия контакта
      description: Объект контакта
    CallContactPhone:
      required:
      - number
      type: object
      properties:
        number:
          type: string
          description: Телефон контакта
