          description: 'Основание налогового платежа. Поле платежки 106. Поле может
            принимать следующие значения: <ul> <li> ТП – платежи текущего года; </li>
            <li> ЗД – добровольное погашение задолженности по истекшим налоговым,
            расчетным (отчетным) периодам при отсутствии требования налогового органа
            об уплате налогов (сборов); </li> <li> РС – погашение рассроченной задолженности;
            </li> <li> ОТ – погашение отсроченной задолженности; </li> <li> РТ – погашение
            реструктурируемой задолженности; </li> <li> ПБ – погашение должником задолженности
            в ходе процедур, применяемых в деле о банкротстве; </li> <li> ИН – погашение
            инвестиционного налогового кредита; </li> <li> ТЛ - погашение учредителем
            (участником) должника, собственником имущества должника - унитарного предприятия
            или третьим лицом задолженности в ходе процедур, применяемых в деле о
            банкротстве; </li> <li> ЗТ - погашение текущей задолженности в ходе процедур,
            применяемых в деле о банкротстве. </li> <li> 00 - иные случаи (для таможенных
            платежей) </li> <li> 0 - при незнании основания платежа. </li> </ul> Подробнее:
            [Новые правила заполнения поля 106 платежных поручений с 1 октября 2021
            года (26-2.ru)](https://www.26-2.ru/art/356241-polya-106-platejnyh-1-oktyabrya-2021)'
