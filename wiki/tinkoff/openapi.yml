      properties:
        isInnCorrect:
          type: boolean
          description: Означает наличие ИНН по полученным персональным данным
        isPassportCorrect:
          type: boolean
          description: Означает действительность персональных данных
      description: Результат проверки бенефициара. Присутствует в ответе, если status
        = READY
