- name: Номинальные счета. Бенефициары и реквизиты
  description: "В этом разделе доступны методы для работы с номинальными счетами.\
    \ В частности, доступны методы для работы с бенефициарами и реквизитами бенефи\
    циаров. Ограничение на использование методов - 10 запросов в секунду. \n\n\n**В\
    ажно:**\n\nЕсли бенефициар участвует в нескольких сделках, его данные необходи\
    мо добавить только ОДИН раз.\n\nПервые указанные реквизиты бенефициара считают\
    ся реквизитами по умолчанию и автоматически указываются \nв сделках.\n\nПри не\
    обходимости использования других, нужно создать новые реквизиты и далее id эти\
    х реквизитов \nуказать у реципиента в этапе сделки.\nПри необходимости установ\
    ки этих реквизитов как реквизитов по умолчанию, можно вызвать метод: \n[Устано\
    вить банковские реквизиты бенефициара по умолчанию](#operation/postApiV1Nominal-accountsBeneficiariesBeneficiaryidBank-detailsBankdetailsidSet-default).\n\
    \n            "
- name: Номинальные счета. Управление сделками
  description: "В этом разделе доступны методы для работы с номинальными счетами.\
    \ В частности, доступны методы управления сделками (CRUD). Ограничение на испо\
    льзование методов - 10 запросов в секунду. Пример работы со сделками и этапами\
    \ прикреплен на диаграмме последовательности ниже: \n\n![deal-flow](https://business.cdn-tinkoff.ru/static/images/opensme/nominal-accounts/deal-flow.svg)"
- name: Номинальные счета. Управление этапами сделок
  description: "В этом разделе доступны методы для работы с номинальными счетами.\
    \ В частности, доступны методы управления этапами сделок (CRUD). Ограничение н\
    а использование методов - 10 запросов в секунду. Пример работы со сделками и э\
    тапами прикреплен на диаграмме последовательности ниже: \n\n![deal-flow](https://business.cdn-tinkoff.ru/static/images/opensme/nominal-accounts/deal-flow.svg)\n\
    \n\n**Важно:**\n\nЕсли выплата платежа не может совершиться по каким-либо прич\
    инам, то статус этапа переходит в PAYMENT_FAILED.\nВ данном статусе этапа откр\
    ывается возможность изменить реквизиты получателя денежных средств (реципиента\
    /recipient),\n см. метод [Обновить банковские реквизиты у реципиента в этапе с\
    делки](#operation/postApiV1Nominal-accountsDealsDealidStepsStepidRecipientsRecipientidUpdatebankdetails)\n\
    \ (в случае неуспешности платежа, этап PAYMENT_FAILED).\n\nНо важно предусмотр\
    еть, что нет возможности отменить эту сделку - при попытке совершения платежа\
    \ на реальный счет мы считаем,\n что деньги уже принадлежат получателю и они д\
    олжны быть выплачены ему в каком-либо виде.\n Поэтому если деньги должны остат\
    ься на номинальном счете, в реквизитах реципиента необходимо указать keepOnVirtualAccount\
    \ = 'true',\n см. [методы привязки реципиентов к этапам сделки](#operation/postApiV1Nominal-accountsDealsDealidStepsStepidRecipients).\n\
    \n            "
- name: Номинальные счета. Депоненты и реципиенты
  description: "В этом разделе доступны методы для работы с номинальными счетами.\
    \ В частности, доступны методы управления отправителями (депонентами/deponents)\
    \ и получателями денежных средств (реципиентами/recipients).Ограничение на исп\
    ользование методов - 10 запросов в секунду. \n\n\n**Важно:**\n\nВ рамках сделк\
    и может быть несколько отправителей (deponents) и несколько получателей (recipients)\
    \ \nна разных этапах.\n\nВ рамках каждого этапа может быть один отправитель (deponent)\
    \ и несколько получателей (recipients).\n\nТак как получателя денежных средств\
    \ (recipients) можно привязать несколько раз к этапу сделки, \nидентификация п\
    олучателя происходит по ID реципиента recipientId, а депонента по ID бенефициа\
    ра beneficiaryId.\n\n            "
- name: Номинальные счета. Биллинг
