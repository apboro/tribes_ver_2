          type: integer
          description: Таймзона контакта (разница с GMT). Если не указана, то таймзона
            будет определена автоматически по номеру телефона
          minimum: -12
          maximum: 12
      description: Объект телефона
    CreateContactResponse:
      required:
      - contactId
      type: object
      properties:
