      required:
      - status
      type: object
      properties:
        status:
          type: string
          description: Статус проверки бенефициара. status = IN_PROGRESS - проверка
            в процессе, проверьте результат через некоторое время
          enum:
          - READY
          - IN_PROGRESS
    Ready1:
      required:
      - result
      - status
      type: object
      properties:
        result:
          $ref: '#/components/schemas/BeneficiariesResult'
        status:
          type: string
          description: Статус проверки бенефициара. status = READY - бенефициар успешно
            проверен
          enum:
          - READY
          - IN_PROGRESS
